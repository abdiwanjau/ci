{% extends 'base.html' %}
{% load bootstrap4 %}
{% load widget_tweaks %}

{% block title%}Pass Reset{% endblock %}

{% block content %}
<div class="row">
    <div class="card col-xs-10 col-sm-10 col-md-5 p-0 m-auto">
        <div class="card-header">
            <h5 class="text-center">Pass Reset</h5>
        </div>
        <div class="card-body">
            <form action="{% url 'password_reset' %}" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group">
                    <input type="submit" value="Reset" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
